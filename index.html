<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Khaleel's Clock</title>
  
  <!-- Favicons   -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">

<!-- Font Share -->
<link href=" <link href="https://api.fontshare.com/v2/css?f[]=montserrat@500,900,700,701,801,200,401,301,400,601,100,101,201,800,300,600,901,501&display=swap" rel="stylesheet"> 

<!--  Styles -->
  <link rel="stylesheet" href="css/style.css">
    
<!-- Scripts -->
  <script src="js/time.js" defer></script>
  <script src="js/date.js" defer></script>
  <script src="js/script.js" defer></script>
  
</head>
<body>

<!-- <img src="victor-figueroa-huUI0y0ERMM-unsplash.jpg" alt="lime photo"> -->

<button>
  <a href="#">Lighting</a>
</button>
  
<main>
  
  <!-- Date -->
  <time class="date">
    <data class="dayOfWeek">SMTWTFS</data> -
    <data class="month">Month</data>
    <data class="dayOfMonth">00</data>,
    <data class="year">0000</data>
  </time>
  
  <!-- Time -->
  <time class="time">
          <data class="hours">HH</data> :
          <data class="minutes">MM</data> :
          <data class="seconds">SS</data>
          <data class="amOrPM">AM/PM</data>
      </time>

</main>
  
</body>
</html>
